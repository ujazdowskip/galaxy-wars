service: galaxy-wars
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: eu-central-1

plugins:
  - serverless-express
  - serverless-plugin-typescript
  - serverless-offline

functions:
  api:
    handler: src/handler.api
    events:
      - http:
          method: ANY
          path: /{proxy+}
      - http:
          method: ANY
          path: /
